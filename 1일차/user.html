<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 정보 입력 받고 출력하기</title>
    <style>
        #hobby{
            color: green;
        }
    </style>
</head>
<body>
    
    <h1 id="name"></h1>
    <p id="hobby"></p>
    <p id="song"></p>
    <p id="animal"></p>
    <p id="fruit"></p>

    <script>
        const nameElement = document.querySelector("#name")
        let name = prompt("당신의 이름은?")
        nameElement.textContent = name

        const hobbyElement = document.querySelector("#hobby")
        let hobby = prompt("당신의 취미는?")
        hobbyElement.textContent = `취미는 ${hobby}입니다.`

        document.querySelector("#song")
        .textContent = `좋아하는 곡은 ${prompt("좋아하는 곡은?")}입니다.`

        const animalElement = document.querySelector("#animal")
        let animal = prompt("당신이 좋아하는 동물은?")
        animalElement.textContent = `좋아하는 동물은 ${animal}입니다.`

        const fruitElement = document.querySelector("#fruit")
        let fruit = prompt("당신이 좋아하는 과일은")
        fruitElement.textContent = `좋아하는 과일은 ${fruit}입니다.`
    </script>
</body>
</html>
