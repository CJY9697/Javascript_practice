<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 양식</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  
  <div class="container mt-5">
    <!-- 카드로 감싸기 -->
    <div class="card mx-auto" style="max-width: 600px;">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">회원가입</h2>
        <form id="form" action="#">
          <!-- 테이블 스타일 -->
          <table class="table table-borderless">
            <tbody>
              <!-- 아이디 -->
              <tr>
                <th scope="row" class="text-end align-middle">아이디</th>
                <td><input type="text" name="id" class="form-control" placeholder="아이디" autocomplete="off" required></td>
              </tr>
              <!-- 비밀번호 -->
              <tr>
                <th scope="row" class="text-end align-middle">비밀번호</th>
                <td><input type="password" name="pw1" class="form-control" placeholder="비밀번호" autocomplete="off" required></td>
              </tr>
              <!-- 비밀번호 확인 -->
              <tr>
                <th scope="row" class="text-end align-middle">비밀번호 확인</th>
                <td><input type="password" name="pw2" class="form-control" placeholder="비밀번호 확인" autocomplete="off" required></td>
              </tr>
              <!-- 이름 -->
              <tr>
                <th scope="row" class="text-end align-middle">이름</th>
                <td><input type="text" name="name" class="form-control" placeholder="사용자 이름" autocomplete="off" required></td>
              </tr>
              <!-- 전화번호 -->
              <tr>
                <th scope="row" class="text-end align-middle">전화번호</th>
                <td><input type="tel" name="phone" class="form-control" placeholder="휴대전화 번호" autocomplete="off"></td>
              </tr>
              <!-- 원하는 직무 -->
              <tr>
                <th scope="row" class="text-end align-middle">원하는 직무</th>
                <td>
                  <select name="position" class="form-select">
                    <option value="" disabled selected>직무를 선택하세요</option>
                    <option value="developer">개발자</option>
                    <option value="designer">디자이너</option>
                    <option value="manager">매니저</option>
                    <option value="undetermined">미정</option>
                  </select>
                </td>
              </tr>
              <!-- 성별 -->
              <tr>
                <th scope="row" class="text-end align-middle">성별</th>
                <td>
                  <!-- 라디오 버튼 -->
                  <div class="">
                    <label class="me-3"><input type="radio" name="gender" value="male" checked> 남자</label> 
                    <label><input type="radio" name="gender" value="female"> 여자</label> 
                  </div>
                </td>
              </tr>
              <!-- 이메일 -->
              <tr>
                <th scope="row" class="text-end align-middle">이메일</th>
                <td><input type="email" name="email" class="form-control" placeholder="이메일" autocomplete="off"></td>
              </tr>
              <!-- 자기소개 -->
              <tr>
                <th scope="row" class="text-end align-middle">자기소개</th>
                <td><textarea name="intro" rows="3" class="form-control"></textarea></td>
              </tr>
            </tbody>
          </table>

          <!-- 버튼 -->
          <div class="d-flex justify-content-center mt-4">
            <!-- 가입 버튼 -->
            <button type="submit" class="btn btn-primary me-2">가입</button> 
          </div>

        </form>  
      </div>  
    </div>  
  </div>

  <!-- Bootstrap JS -->
  <script src="//cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript 파일 연결 -->
  <script src="./sign-up.js"></script>

</body>
</html>
