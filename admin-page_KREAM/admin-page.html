<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <title>Admin Page</title>
  <link href="admin-page.css" rel="stylesheet">
  <style>
    /* 야간모드 설정 */
    :root {
      --background-color: #ffffff;
      --text-color: #000000;
      --button-bg: #343a40;
      --button-text: #ffffff;
    }

    [data-theme="dark"] {
      --background-color: #1212127c;
      --text-color: #ffffff;
      --button-bg: #ffffff;
      --button-text: #121212;
    }

    body {
      background-color: var(--background-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: var(--button-bg);
      color: var(--button-text);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border: none;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .dark-mode-toggle:hover {
      opacity: 0.8;
    }
    
  </style>
</head>
<body data-theme="light">
  <!-- 현재 날짜와 시간을 표시할 영역 추가 -->
  <div class="container mt-3">
    <h3 id="currentDateTime" class="text-end"></h3> <!-- 현재 날짜와 시간을 표시 -->
  </div>

  <div class="container mt-3">
    <h3 class="mt-5 mb-3">신규 등록 상품</h3>
    <form class="row row-cols-lg-auto g-3 align-items-center form-inline-layout">      
      <div class="col-12">
        <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
        <select class="form-select" id="inlineFormSelectPref" name="category_data_table">
          <!-- 셀렉트요소의 name="category_data_table"은 지우거나 변경하면 안돼요 -->
          <!-- 카테고리 셀렉트 코드를 넣어주세요 -->
          <option value="" disabled selected>카테고리</option>
          <option value="상의">상의</option>
          <option value="하의">하의</option>
          <option value="신발">신발</option>
          <option value="패션잡화">패션잡화</option>
        </select>
      </div>
      <div class="col-3">
        <!-- input 입력창 코드를 넣어주세요 -->
        <input class="form-control" type="text" placeholder="제품명을 입력해주세요">
      </div>
      <div class="col-auto">
        <!-- 조회 버튼 코드를 넣어주세요 -->
        <button type="button" class="btn btn-dark">조회</button>
      </div>
    </form>

    <div class="container mt-3">
      <div style="display: flex; justify-content: flex-end; align-items: center;">
        <select id="genderSelector" name="genderSelector" class="form-select form-select-sm">
          <option value="gender" disabled selected>성별</option>
          <option value="male">남자</option>
          <option value="female">여자</option>
        </select>
      </div>
      <table class="table table-sm">
        <thead>
          <!-- 열의 속성값을 나타내는 코드를 작성해주세요 (예 : 카테고리, 브랜드, 상품명, 가격) -->
          <tr>
            <th>카테고리</th>
            <th>브랜드</th>
            <th>상품명</th>
            <th>가격</th>
          </tr>
        </thead>
        <tbody id="product_data_Table">
          <!-- tbody요소의 id="product_data_Table" 는 지우거나 변경하면 안돼요! -->
          <!-- 제품 데이터가 여기 추가됩니다. -->
        </tbody>
      </table>
    </div>
  </div>
    <!-- 페이지 네이션 코드를 넣어주세요 -->
    <div class="pagination-container">
      <nav aria-label="...">
        <ul class="pagination">
          <li class="page-item disabled">
            <a class="page-link">Previous</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item active" aria-current="page">
            <a class="page-link" href="#">2</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- 다크모드 토글 버튼 -->
    <button id="darkModeToggle" class="dark-mode-toggle">🌙</button>

  <script>
    // 현재 날짜와 시간을 업데이트하는 JavaScript 코드 추가
    // 현재 날짜와 시간 표시 함수
    function updateDateTime() {
      const now = new Date(); // 현재 시간 가져오기
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0'); // 월 (0부터 시작하므로 +1)
      const date = String(now.getDate()).padStart(2, '0'); // 일
      const hours = String(now.getHours()).padStart(2, '0'); // 시
      const minutes = String(now.getMinutes()).padStart(2, '0'); // 분
      const seconds = String(now.getSeconds()).padStart(2, '0'); // 초

      // YYYY-MM-DD HH:mm:ss 형식으로 포맷
      const formattedDateTime = `${year}-${month}-${date} ${hours}:${minutes}:${seconds}`;

      // HTML 요소에 표시
      document.getElementById('currentDateTime').innerText = formattedDateTime;
    }

    // 페이지 로드 시 실행 및 매초 업데이트
    updateDateTime();
    setInterval(updateDateTime, 1000); // 매초마다 갱신

    // 다크모드 토글 기능 구현
    const toggleButton = document.getElementById('darkModeToggle');
    
    function setTheme(theme) {
      document.body.setAttribute('data-theme', theme);
      
      // 버튼 아이콘 변경
      toggleButton.textContent = theme === 'dark' ? '☀️' : '🌙';
      
    }

    // 초기 설정
    const savedTheme = localStorage.getItem('theme') || 'light';
    setTheme(savedTheme);

    toggleButton.addEventListener("click",()=>{
    const currentTheme=document.body.getAttribute("data-theme");
    setTheme(currentTheme==="light"? "dark":"light");
    });

    // 크롤링한 데이터를 아래와 같은 형태의 객체 배열로 가정합니다.
    // 추후 데이터베이스에 있는 데이터를 쿼리문으로 불러 올 수 있게 쿼리를 작성해 볼 수 있음

    // 제품 데이터
    const product_data = [
      { category: "상의", brand: 'Supreme', product: '슈프림 박스로고 후드티', price: '390,000' },
      { category: "하의", brand: 'DIESEL', product: '디젤 트랙 팬츠', price: '188,000' },
      { category: "신발", brand: 'Nike', product: '에어포스 1', price: '137,000' },
      { category: "패션잡화", brand: 'Music&Goods', product: '빵빵이 키링', price: '29,000' },
      // ...
    ];

    // 제품 테이블에 데이터 추가
    const product_data_Table = document.getElementById('product_data_Table');

    // 초기 데이터 로딩
    product_data.forEach((item) => {
      const row = product_data_Table.insertRow();
      row.insertCell(0).innerHTML = item.category;
      row.insertCell(1).innerHTML = item.brand;
      row.insertCell(2).innerHTML = item.product;
      row.insertCell(3).innerHTML = item.price;
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
