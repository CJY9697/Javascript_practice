<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <title>Admin Page</title>
  <!-- Custom CSS -->
  <link href="admin-page.css" rel="stylesheet">
</head>

<body data-theme="light">
  <!-- 상단 네비게이션 바 -->
  <div class="container mt-3 top-bar">
    <!-- 회원가입 버튼 -->
    <button class="sign-up-button" onclick="location.href='sign-up.html'">회원가입</button>
    <!-- 현재 날짜와 시간 표시 -->
    <h3 id="currentDateTime" class="text-end"></h3>
  </div>

  <!-- 메인 콘텐츠 영역 -->
  <div class="container mt-3">
    <h3 class="mt-5 mb-3">신규 등록 상품</h3>
    <!-- 제품 검색 폼 -->
    <form class="row row-cols-lg-auto g-3 align-items-center form-inline-layout">
      <div class="col-12">
        <!-- 카테고리 선택 드롭다운 -->
        <select class="form-select" id="inlineFormSelectPref" name="category_data_table">
          <!-- 카테고리 옵션 -->
          <option value="" disabled selected>카테고리</option>
          <option value="상의">상의</option>
          <option value="하의">하의</option>
          <option value="신발">신발</option>
          <option value="패션잡화">패션잡화</option>
        </select>
      </div>
      <div class="col-3">
        <!-- 제품명 입력창 -->
        <input class="form-control" type="text" placeholder="제품명을 입력해주세요">
      </div>
      <div class="col-auto">
        <!-- 조회 버튼 -->
        <button type="button" class="btn btn-dark">조회</button>
      </div>
    </form>

    <!-- 제품 테이블 및 성별 셀렉터 -->
    <div class="container mt-3">
      <table class="table table-sm">
        <thead>
          <!-- 열의 속성값을 나타내는 코드 (예 : 카테고리, 브랜드, 상품명, 가격) -->
          <tr>
            <th>카테고리</th>
            <th>브랜드</th>
            <th>상품명</th>
            <th>가격</th>
          </tr>
        </thead>
        <tbody id="product_data_Table">
          <!-- 제품 데이터가 여기 추가됩니다. -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- 페이지 네이션 코드 -->
  <div class="pagination-container">
    <nav aria-label="...">
      <ul class="pagination">
        <li class="page-item disabled">
          <a class="page-link">이전</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item active" aria-current="page">
          <a class="page-link" href="#">2</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#">다음</a>
        </li>
      </ul>
    </nav>
  </div>

  <!-- 다크모드 토글 버튼 -->
  <button id="darkModeToggle" class="dark-mode-toggle">🌙</button>

  <!-- JavaScript -->
  <script src="admin-page.js"></script>
</body>

</html>
